<template name="chat">
    <div class="screen chat">    
        <div class="navigation-bar fixed-top">
            <div class="navigation-bar__left">
                <span class="navigation-bar__line-height">
                    <a href="goback"><i class="ion-chevron-left" style="font-size:32px; vertical-align:-6px;"></i></a>
                </span>
            </div>
            <div class="navigation-bar__center">{{profile.first_name}} {{profile.last_name}}</div>
            <div class="navigation-bar__right">
                <span class="navigation-bar__line-height">
                    <a href="#avatar"><img src="{{fake_avatar}}" /></a>
                </span>
            </div>
        </div>

        <div class="screen-content">   
            <div class="other_twits"><div class="button--large--quiet"><a href="{{pathFor 'user_chats'}}">Другие чаты пользователя</a></div></div>

            <div class="twit is_author">
                <div class="twit_text">{{status.text}}
                    <div class="twit_date">{{status.date}}</div> </div>
                <div class="twit_apply">
                    <i class="ion-wifi twit_active" style="font-size:35px;"></i>
                    <i class="ion-close-round delete_twit" style="font-size:20px;"></i>
                </div>
            </div>

            {{#each comments}} {{> chat_comment}} {{/each}}
            <div class="twit_answer is_author">
                <div class="twit_avatar">
                    <div class="avatar_image"><img src="/avatars/av1.jpg" /></div>
                    <div class="informer"><img src="/images/inradius.png" /></div>
                </div>
                <div class="twit_person">Степан Васильев</div>
                <div class="twit_text">И чо делать? А вдруг он нас покусает? <div class="twit_date">сегодня в 13.15</div></div>
                <div class="twit_apply">
                    <i class="ion-close-round delete_twit" style="font-size:20px;"></i>
                </div>
            </div>

            <div class="twit_answer is_author">
                <div class="twit_apply">
                    <i class="ion-close-round delete_twit" style="font-size:20px;"></i>
                </div>
                <div class="twit_person">Василий Степанов</div>
                <div class="twit_text">Ну он добрый вообще-то. <div class="twit_date">3 мин назад</div></div>
                <div class="twit_apply">
                    <i class="ion-close-round delete_twit" style="font-size:20px;"></i>
                </div>
            </div>
        </div>
        <div class="tab-bar fixed-bottom bottom_bar comment_form">
            <form>
                <input name="comment" autofocus="autofocus" value="" placeholder="Введите комментарий">
            </form>
        </div>
    </div>
</template>

<template name="chat_comment">
<div class="twit_answer {{author_class}}">
    <div class="twit_avatar">
        <div class="avatar_image"><img src="{{fake_avatar}}" /></div>
        <div class="informer"><img src="/images/{{distance_image}}.png" /></div>
    </div>
    <div class="twit_person">{{first_name}} {{last_name}}</div>
    <div class="twit_text">{{text}}<div class="twit_date">{{date}}</div></div>
    <div class="twit_apply">
        <i class="ion-close-round {{delete_comment_class}}" style="font-size:20px;"></i>
    </div>
</div>
</template>
