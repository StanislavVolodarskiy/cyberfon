<template name="dialogs">
    <div class="screen-content dialogs_screen">   
        {{#each users}} {{> dialogs_user}} {{/each}}        
    </div>
</template>

<template name="dialogs_title">Диалоги</template>

<template name="dialogs_user">
<div class="dialogs_row">
    <div class="rowfirst">
        {{> avatar user_id=user_id}}
        <div class="informer"><img src="/images/{{distance_image}}.png" /></div>
    </div>
    <div class="rowsecond">
        <div class="dnamedate">
            <div class="dname">{{first_name}} {{last_name}}</div>
            <div class="ddate">{{status.date}}</div>
        </div>
        <div class="dtext unread">{{status.text}}</div>
    </div>
</div>
</template>
