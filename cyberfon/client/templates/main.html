<template name="main">
    <div class="screen">
        <div class="navigation-bar fixed-top">
            <div class="navigation-bar__left">
                <!--<span class="toolbar-button navigation-bar__line-height">
                    <a href="goback"><i class="ion-chevron-left" style="font-size:32px; vertical-align:-6px;"></i></a>
                </span>-->
            </div>

            <div class="navigation-bar__center">Эфир (радиус 1 км)</div>


            <div class="navigation-bar__right header">

    <span class="toolbar-button--quiet navigation-bar__line-height rightheader">
      <i class="ion-plus-round" style="font-size:25px;"></i>
    </span>

            </div>
        </div>

        <div class="screen-content">
            <div class="block_me">
                <div class="people-list">
                    <div class="table">
                        <ul class="table-row">
                            <!--<li class="table-cell me js-open-chat">Я</li>-->
                            
                            <li class="table-cell efir_status"><a href="change_private"><i class="ion-wifi visible" style="font-size:35px;"></i></a></li>
                            <li class="table-cell person js-open-chat"><div class="status mystatus">{{status.text}}<br><div class="mycomments">Комментариев: 3</div></div></li>
                        </ul>
                    </div>
                </div>
            </div>

            
            {{#each near_users}} {{> main_user}} {{/each}}
            

            
            {{#each favourite_users}} {{> main_user}} {{/each}}
            


        </div>

        <div class="tab-bar fixed-bottom bottom_bar">
            <label class="tab-bar__item">

                <a href="config_menu"><button class="tab-bar__button">
                        <div class="tab-bar__label bottom_left_favorites"><i class="ion-gear-a" style="font-size:25px;"></i></div>
                    </button></a>
            </label>

            <label class="tab-bar__item">

                <a href="dialogs"><button class="tab-bar__button">
                        <div class="tab-bar__label bottom_middle_dialogs"><i class="ion-chatboxes" style="font-size:28px;"></i></div>
                    </button></a>
            </label>

            <label class="tab-bar__item">

                <button class="tab-bar__button">
                    <div class="tab-bar__label bottom_right_status">

                <a href="change_private"><span class="toolbar-button navigation-bar__line-height visible">
                        <i class="ion-eye" style="font-size:32px; vertical-align:-6px;"></i>
                    </span>
                </a>
                    </div>
                </button>
            </label>
        </div>
    </div>
</template>


<template name="main_user2">
    <div class="people-list">
        <div class="table">
            <ul class="table-row ">
                <li class="table-cell avatar js-open-chat-2">
                    <div class="main_avatar_cont">
                        <div class="twit_avatar">
                            <div class="avatar_image"><img src="{{fake_avatar}}" /></div>
                            <div class="informer"><img src="/images/{{distance}}.png" /></div>
                        </div>
                    </div>
                </li>
                <li class="table-cell person js-open-chat-2">
                    <div class="name">{{first_name}} {{last_name}}</div>
                    <div class="status">{{status.text}}</div>
                </li>
                <li class="table-cell favorites row_inradius js-toggle-favourite"><i class="ion-android-favorite fav favorite-{{favourite}}" style="font-size:35px;"></i></li>
            </ul>
        </div>
    </div>
</template>

<template name="main_user">

    <div class="chat_row">
        <div class="avapic">
            <div class="avatar_image"><img src="{{fake_avatar}}" /></div>
            <div class="informer"><img src="/images/{{distance}}.png" /></div>
        </div>
        <div class="chat_text"><span class="named">{{first_name}} {{last_name}}:</span> {{status.text}}</div>
        <div class="chat_bottoms"><span class="lock"><i class="ion-locked"></i> </span></div>
    </div>
    
</template>
