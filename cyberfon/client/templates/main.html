<template name="main">
  <div><a href="{{pathFor route='menu'}}">Меню</a></div>
  <div>Киберфон Ингрия</div>
  <div>
    <div>Мой статус:</div>
    <div class="js-edit-status">{{status}}</div>
  </div>
  {{#if status_editing}}
  <div>
    <input type="text" value="{{status}}" placeholder="Task name">
  </div>
  {{/if}}
  <div>
    {{#each users}}
      {{> user}}
    {{/each}}
  </div>
</template>

<template name="user">
  <div>
    {{username}}
  </div>
  <div>
    {{profile.status}}
  </div>
</template>
