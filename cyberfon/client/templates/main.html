<template name="main">
<div class="screen">
    <div class="navigation-bar fixed-top">
        <div class="navigation-bar__left">
            <span class="toolbar-button--outline navigation-bar__line-height">
                <a href="goback"><i class="ion-chevron-left" style="font-size:32px; vertical-align:-6px;"></i></a>
            </span>
        </div>

        <div class="navigation-bar__center">Эфир (радиус 1км)</div>


        <div class="navigation-bar__right">
            <span class="toolbar-button--outline navigation-bar__line-height">
                <a href="goback"><i class="ion-android-menu" style="font-size:32px; vertical-align:-6px;"></i></a>
            </span>
        </div>
    </div>

    <div class="screen-content">
        <div class="block_me">
            <div class="people-list">
                <div class="table">
                    <ul class="table-row">
                        <li class="table-cell me">Я</li>

                        <li class="table-cell person">
                        <!--<div class="name">Я</div>-->
                        <div class="status mystatus">{{status.text}}</div>
                        <div class="statusbar">
                            <div class="notification notify">{{status.nComments}}</div>
                            <div class="status_date">{{status.date}}</div>
                        </div>
                        </li>
                        <!--<li class="table-cell message"><i class="ion-email-unread" style="font-size:30px;"></i></li>-->
                        <li class="table-cell favorites"><i class="ion-arrow-expand fav" style="font-size:35px;"></i></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="block_inradius">
            <div class="block_header">В радиусе</div>
            {{#each near_users}} {{> user}} {{/each}}
        </div>

        <div class="block_offradius">
            <div class="block_header">Закрепленные</div>
            {{#each favourite_users}} {{> user}} {{/each}}
        </div>


    </div>


    <div class="tab-bar fixed-bottom">
        <label class="tab-bar__item">
            <input type="radio" name="tab-bar-c" checked="checked">
            <button class="tab-bar__button">
                <div class="tab-bar__label bottom_left_favorites"><i class="ion-android-favorite fav" style="font-size:25px;"></i><i class="ion-android-favorite" style="font-size:25px;"></i></div>
            </button>
        </label>

        <label class="tab-bar__item">
            <input type="radio" name="tab-bar-c">
            <button class="tab-bar__button">
                <div class="tab-bar__label bottom_middle_dialogs"><i class="ion-android-chat" style="font-size:28px;"></i></div>
            </button>
        </label>

        <label class="tab-bar__item">
            <input type="radio" name="tab-bar-c">
            <button class="tab-bar__button">
                <div class="tab-bar__label bottom_right_status"><div class="button status_invisible"><i class="ion-eye" style="font-size:12px;"></i> Невидимый</div></div>
            </button>
        </label>
    </div>
</div>
</template>

<template name="user">
<div class="people-list">
    <div class="table">
        <ul class="table-row">
            <li class="table-cell avatar"><img src="{{fake_avatar}}" /></li>
            <li class="table-cell person">
            <div class="name">{{first_name}} {{last_name}}</div>
            <div class="status">{{status.text}}</div>
            <div class="statusbar"><div class="notification notify">{{status.nComments}}</div><div class="status_date">{{status.date}}</div></div>
            </li>
            <!--<li class="table-cell message"><i class="ion-email-unread" style="font-size:30px;"></i></li>-->
            <li class="table-cell favorites"><i class="ion-android-favorite fav" style="font-size:35px;"></i></li>
        </ul>
    </div>
</div>
</template>
