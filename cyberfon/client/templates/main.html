<template name="main_old">
  <div><a href="{{pathFor 'menu'}}">Меню</a></div>
  <div>Киберфон Ингрия</div>
  <div class="js-edit-status">
    <div>Мой статус:</div>
    <div>{{status}}</div>
  </div>
  {{#if status_editing}}
  <div>
    <form class="js-status-editing">
      <input type="text" value="{{status}}" placeholder="Мой статус">
    </form> 
  </div>
  {{/if}}
  <div>
    {{#each users}}
      {{> user}}
    {{/each}}
  </div>
</template>

<template name="user">
  <div>
    <a href="{{pathFor 'dialog' this.user_id}}">{{username}}</a>
  </div>
  <div>
    <a href="{{pathFor 'dialog' this.user_id}}">{{profile.status}}</a>
  </div>
</template>
