<template name="menu">
  <div class="content-scrollable">

    {{#if currentUser}}

      <div>
          {{lat}}
          {{lng}}
      </div>

      <div><a href="{{pathFor 'main'}}" class="btn-secondary">Назад</a></div>

      <div>{{username}} {{profile.first_name}} {{profile.second_name}} {{profile.last_name}}</div>
      <div><a href="{{pathFor 'profile'}}" class="btn-secondary">Редактировать профиль</a></div>
      <div><a href="{{pathFor 'sign_out'}}" class="btn-secondary">Выйти</a></div>

    {{/if}}

  </div>
</template>

<template name="change_private">
    <div class="alert-dialog-mask"></div>
    <div class="alert-dialog change_visible">
      <div class="alert-dialog-content">
        Выберите уровень приватности
      </div>

      <div class="alert-dialog-footer">
          <button class="alert-dialog-button">
              <div class="context_cont">
                 <div class="context_icon"><i class="ion-eye visible" style="font-size:35px;"></i></div>
                 <div class="context_text visible">Видимый всем</div>
              </div>
          </button>
          <button class="alert-dialog-button">
              <div class="context_cont">
                 <div class="context_icon"><i class="ion-eye invisible" style="font-size:35px;"></i></div>
                 <div class="context_text invisible">Невидимый</div>
              </div>
          </button>
      </div>
    </div>
</template>


<template name="config_menu">
    <div class="alert-dialog-mask"></div>
    <div class="alert-dialog change_visible">
      <div class="alert-dialog-content">Меню</div>

      <div class="alert-dialog-footer">
          <a href="{{pathFor 'profile'}}"><button class="alert-dialog-button">Настройки профиля</button></a>
          <a href="{{pathFor 'sign_out'}}"><button class="alert-dialog-button">Выйти</button></a>
      </div>
    </div>
</template>
