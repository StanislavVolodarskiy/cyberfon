<template name="sign_up2">
  <div class="page auth">
    <div class="content-scrollable">
      <div class="wrapper-auth">
        <form>
          <div class="input-no-symbol"><input type="text" name="username"    placeholder="Логин"   /></div>
          <div class="input-no-symbol"><input type="text" name="first_name"  placeholder="Имя"     /></div>
          <div class="input-no-symbol"><input type="text" name="middle_name" placeholder="Отчество"/></div>
          <div class="input-no-symbol"><input type="text" name="last_name"   placeholder="Фамилия" /></div>
          <div class="input-no-symbol"><input type="text" name="username"    placeholder="Логин"   /></div>
          <div class="input-no-symbol"><input type="text" name="username"    placeholder="Логин"   /></div>
    
          <div class="input-no-symbol"><input type="password" name="password"       placeholder="Пароль"        /></div>
          <div class="input-no-symbol"><input type="password" name="password_again" placeholder="Пароль ещё раз"/></div>
   
          <button type="submit" class="btn-primary">Зарегистрироваться</button>
        </form>
   
        <div><a href="{{pathFor 'sign_in'}}" class="link-auth-alt">Уже зарегистрировались?<br>Войдите</a></div>
    
      </div>
    </div>
  </div>
</template>


<template name="sign_up">
<!-- Prerequisite=This example use ionicons(http://ionicons.com) to display icons. -->

<div class="navigation-bar">
  <div class="navigation-bar__left">
    <span class="toolbar-button--outline navigation-bar__line-height">
        <a href="{{pathFor 'sign_in'}}"><i class="ion-chevron-left" style="font-size:32px; vertical-align:-6px;"></i></a>
    </span>
  </div>

  <div class="navigation-bar__center">
    Регистрация
  </div>


</div>


    <ul class="list">

    <input type="text" class="text-input text-input--transparent" name="first_name" style="width:100%; margin-top:4px;" placeholder="Имя">
  </li>
  <li class="list__item">
    <input type="text" class="text-input text-input--transparent" name="middle_name" style="width:100%; margin-top:4px;" placeholder="Фамилия">
  </li>
    <li class="list__item">
    <input type="text" class="text-input text-input--transparent" name="cell" style="width:100%; margin-top:4px;" placeholder="Номер телефона">
  </li>
  
    <li class="list__item">
    <input type="pwassword" class="text-input text-input--transparent" name="password" style="width:100%; margin-top:4px;" placeholder="Пароль">
  </li>
  
    <li class="list__item">
    <input type="password" class="text-input text-input--transparent" name="password_confirm" style="width:100%; margin-top:4px;" placeholder="Повторите пароль">
  </li>
  
  <button class="button button--large">Регистрация</button>
  
  <div class="button--large--quiet"><a href="{{pathFor 'sign_in'}}" class="link-auth-alt">Уже есть учетная запись</a></div>
